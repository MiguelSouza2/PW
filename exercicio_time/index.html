<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <main class="bg-dark">

        <div class="container bg-dark text-light">
            <div class="row">
                <div class="col text-center my-5 p-5">
                    <img src="img/liverpool.png">
                    <h1 class="text-danger">Liverpool</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <img src="img/klopp.png" alt="klopp" class="w-50 rounded-3 border-dark">
                    <h2>Jürgen Klopp</h2>
                    <p>Trainer</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col text-center my-5">
                    <h1>Players</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xs-3 text-center my-3">
                    <img src="img/ALISSON.png" alt="">
                    <h2>Alisson</h2>
                    <p>Goalkeeper</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/Van_dijk.webp" alt="">
                    <h2>Virgil Van Dijk</h2>
                    <p>Defender</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/arnold.png" alt="">
                    <h2>Trent Alexander-Arnold</h2>
                    <p>Defender</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/robertson.webp" alt="">
                    <h2>Andrew Robertson</h2>
                    <p>Defender</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/konate.png" alt="">
                    <h2>Konaté</h2>
                    <p>Defender</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/wataru-endo-1.png" alt="">
                    <h2>Endo</h2>
                    <p>Midfield</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/mac.png" alt="">
                    <h2>Mac Allister</h2>
                    <p>Midfield</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/grave.png" alt="">
                    <h2>Gravenberch</h2>
                    <p>Midfield</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/diaz.png" alt="">
                    <h2>Luís Diaz</h2>
                    <p>Forward</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/gakpo.webp" alt="">
                    <h2>Gakpo</h2>
                    <p>Forward</p>
                </div>
                <div class="col-xs-3 text-center my-3">
                    <img src="img/elliott.webp" alt="">
                    <h2>Elliott</h2>
                    <p>Forward</p>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
